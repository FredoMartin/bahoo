<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gift Finder</title>
</head>
<body>
    <div class="form-container">
        <h1 class="project-name">Bah<span>oo</span></h1>
        <h3>Aşağıdakı suallara cavab verərək istədiyin hədiyyəni asanlıqla tap!</h3>
        <form id="giftForm">
            <div class="question">
                <label>Kim üçün alırsan?</label>
                <label><input type="radio" name="recipient" value="Mom"> Ana</label>
                <label><input type="radio" name="recipient" value="Dad"> Ata</label>
                <label><input type="radio" name="recipient" value="Sister"> Bacı</label>
                <label><input type="radio" name="recipient" value="Brother"> Qardaş</label>
                <label><input type="radio" name="recipient" value="Relative"> Qohum</label>
                <label><input type="radio" name="recipient" value="Colleague"> İş yoldaşı</label>
            </div>

            <div class="question">
                <label>Neçə yaşı var?</label>
                <label><input type="radio" name="age" value="0-11"> 0-11</label>
                <label><input type="radio" name="age" value="11-20"> 11-20</label>
                <label><input type="radio" name="age" value="20-25"> 20-25</label>
                <label><input type="radio" name="age" value="25-35"> 25-35</label>
                <label><input type="radio" name="age" value="35-50"> 35-50</label>
                <label><input type="radio" name="age" value="50+"> 50+</label>
            </div>

            <div class="question">
                <label>Cinsi nədir?</label>
                <label><input type="radio" name="gender" value="Male"> Kişi</label>
                <label><input type="radio" name="gender" value="Female"> Qadın</label>
            </div>

            <div class="question">
                <label>Hansı münasibətlə?</label>
                <label><input type="radio" name="occasion" value="Birthday"> Ad günü</label>
                <label><input type="radio" name="occasion" value="Wedding"> Toy</label>
                <label><input type="radio" name="occasion" value="Promotion"> İrəliləyiş</label>
                <label><input type="radio" name="occasion" value="Special day"> Özəl gün</label>
                <label><input type="radio" name="occasion" value="Secret Santa"> Sekret Santa <img src="621873.png" style="height: 20px;"> </label> 
            </div>

            <div class="question">
                <label>Nə ilə maraqlanır?</label>
                <label><input type="checkbox" name="interests" value="Arts"> İncəsənət</label>
                <label><input type="checkbox" name="interests" value="Sports"> İdman</label>
                <label><input type="checkbox" name="interests" value="Hiking"> Hiking</label>
                <label><input type="checkbox" name="interests" value="Science"> Elm</label>
                <label><input type="checkbox" name="interests" value="Tech"> Texnologiya</label>
                <label><input type="checkbox" name="interests" value="Other"> Digər</label>
            </div>

            <div class="question">
                <label>Büdcəniz nədir?</label>
                <label><input type="radio" name="budget" value="0-30"> 0-30 AZN</label>
                <label><input type="radio" name="budget" value="30-50"> 30-50 AZN</label>
                <label><input type="radio" name="budget" value="50-80"> 50-80 AZN</label>
                <label><input type="radio" name="budget" value="80-100"> 80-100 AZN</label>
                <label><input type="radio" name="budget" value="100-200"> 100-200 AZN</label>
                <label><input type="radio" name="budget" value="200+"> 200+ AZN</label>
            </div>

            <button type="button" onclick="findGifts()">Hədiyyəni tap!</button>
        </form>

        <div id="giftRecommendations" class="hidden">
            <h2>Hədiyyə təklifləri</h2>
            <ul id="giftList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
